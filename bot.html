    <section>
      <div class="row mt-lg-4 ms-4">
        <div class="col-md-5 mt-4">
          <div class="card mt-4">
            <div class="card-header py-1">
              <h5 class="mt-4">Masukan Form </h5>
            </div>
            <div class="card-body">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row g-1 mb-4">
                  <div class="col">
                    <div class="form-outline mb-1">
                      <label class="form-label" for="form6Example1">Choose Font</label>
                     </div>       
                     <select class="browser-default custom-select ">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      </select>
                   </div>
                </div>
                <div class="row g-1 mb-4">
                  <div class="col">
                    <div class="form-outline mb-1">
                      <label class="form-label" for="form6Example1">Text Transform</label>
                     </div>       
                     <select class="browser-default custom-select ">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                      </select>
                   </div>
                </div>

                <div class="form-outline">
                  <label class="form-label" for="textAreaExample">Text (Max 1850 Character)</label>
                <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
               </div>
               
               
               <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn me-md-2 mt-4 text-light" type="button" style="background: rgb(166,37,92)">Generate</button>
                <button class="btn btn-dark mt-4" type="button">Reset</button>
              </div>
            
              </form>
            </div>

                    <strong>
